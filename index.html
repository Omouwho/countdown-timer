<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Countdown Timer</title>
</head>

<body>
  <div class="countdown-timer-container">
    <!-- Numbers -->
    <div class="timer-values" id="days">00</div>
    <div class="timer-values" id="hours">00</div>
    <div class="timer-values" id="minutes">00</div>
    <div class="timer-values" id="seconds">00</div>
    <!-- labels -->
    <div>days</div>
    <div>hours</div>
    <div>minutes</div>
    <div>seconds</div>
  </div>
  <script src="main.js"></script>
</body>

</html>
